<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <script>
      let gameMode = "multi-player";
    </script>
    <script src="/socket/socket.io.js"></script>
    <script src="./app.js" charset="UTF-8"></script>
    <title>Batalla Naval - Multi player</title>
  </head>
  <body>
    <div class="container">
      <div class="player p1">
        <h2 class="player-name">Player 1</h2>
        <div class="connected">Online</div>
        <div class="ready">Ready!</div>
      </div>
    </div>

    <div class="container">
      <div class="player p2">
        <h2 class="player-name">Player 2</h2>
        <div class="connected">Online</div>
        <div class="ready">Ready!</div>
      </div>
    </div>

    <div class="container">
      <div class="battleship-grid grid-user"></div>
      <div class="battleship-grid grid-cpu"></div>
    </div>

    <div class="container hidden-info">
      <div class="setup-buttons" id="setup-buttons">
        <button id="start" class="btn">Start match!</button>
        <button id="rotate" class="btn">Rotate ship</button>
      </div>
      <h3 id="turn" class="info-text">Your turn</h3>
      <h3 id="info" class="info-text"></h3>
    </div>

    <div class="container">
      <div class="grid-display">
        <div class="ship destroyer-container" id="ship-1" draggable="true">
          <div id="destroyer-0"></div>
          <div id="destroyer-1"></div>
        </div>
        <div class="ship submarine-container" id="ship-2" draggable="true">
          <div id="submarine-0"></div>
          <div id="submarine-1"></div>
          <div id="submarine-2"></div>
        </div>
        <div class="ship crusier-container" id="ship-3" draggable="true">
          <div id="crusier-0"></div>
          <div id="crusier-1"></div>
          <div id="crusier-2"></div>
        </div>
        <div class="ship battleship-container" id="ship-4" draggable="true">
          <div id="battleship-0"></div>
          <div id="battleship-1"></div>
          <div id="battleship-2"></div>
          <div id="battleship-3"></div>
        </div>
        <div class="ship carrier-container" id="ship-5" draggable="true">
          <div id="carrier-0"></div>
          <div id="carrier-1"></div>
          <div id="carrier-2"></div>
          <div id="carrier-3"></div>
          <div id="carrier-4"></div>
        </div>
      </div>
    </div>
  </body>
</html>
